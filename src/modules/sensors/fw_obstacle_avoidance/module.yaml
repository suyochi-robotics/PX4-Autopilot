parameters:
   - group: Sensors
     definitions:
      F_OBS_ENABLE:
        description:
          short: sensor Enable or Disabled
          long:
            Specifies the sensor is enabled or disabled.
        type: enum
        values:
          0: Disabled
          1: Enabled
        default: 0

      F_OBS_PORT:
          description:
              short: Serial port for Forward obstacle avoidance sensor
              long: Serial port for Forward obstacle avoidance sensor
          type: enum
          values:
              0: Disabled
              1: /dev/ttyS1
              2: /dev/ttyS2
              3: /dev/ttyS3
              4: /dev/ttyS4
              5: /dev/ttyS5
              6: /dev/ttyS6
              7: /dev/ttyS7
              8: /dev/ttyS8
              9: /dev/ttyS9
          default: 0
          reboot_required: true

      F_OBS_TYPE:
        description:
          short: Forward obstacle avoidance type
          long: |
            Specifies the sensor model used on Forward Obstacle Avoidance.
        type: enum
        values:
          0: Disabled
          1: MicroBrain R121
        default: 0

      F_OBS_V_FOV:
        description:
          short: Vertical FoV of Forward obstacle avoidance sensor
          long: Vertical FoV of Forward obstacle avoidance sensor
        type: float
        min: 1
        max: 15
        unit: deg
        default: 5

      F_OBS_H_FOV:
        description:
          short: Horizontal FoV of Forward obstacle avoidance sensor
          long: Horizontal FoV of Forward obstacle avoidance sensor
        type: float
        min: 1
        max: 30
        unit: deg
        default: 15

      F_OBS_MIN_RNG:
        description:
          short: Minimum range of Forward obstacle avoidance
          long: |
            Minimum measurable range for the sensor in meters.
        type: float
        min: 0.0
        max: 100.0
        unit: m
        default: 0.2

      F_OBS_MAX_RNG:
        description:
          short: Maximum range of Forward obstacle avoidance
          long: |
            Maximum measurable range for the sensor in meters.
        type: float
        min: 0.0
        max: 100.0
        unit: m
        default: 30.0

      F_OBS_SL_RNG:
        description:
          short: Slowdown trigger range for Forward obstacle avoidance
          long: |
            Distance at which the vehicle should start slowing down due to obstacle detection.
        type: float
        min: 0.0
        max: 100.0
        unit: m
        default: 10.0

      F_OBS_ST_RNG:
        description:
          short: Obstacle avoidance range for Forward obstacle avoidance
          long: |
            Distance within which the vehicle should perform obstacle avoidance. |
            This is applicable only for obstacle avoidance.
        type: float
        min: 0.0
        max: 100.0
        unit: m
        default: 5.0
